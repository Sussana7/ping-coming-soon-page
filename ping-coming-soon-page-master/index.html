<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <section class="header">
      <img class="logo-img" src="images/logo.svg" alt="ping logo" />
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <p>Subscribe and get notified</p>
      <div class="button-container">
        <input type="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </div>
    </section>

    <section class="section-image">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard image" />
    </section>

    <section class="footer-logos">
      <img src="images/logo-facebook.svg" alt="Facebook logo" />
      <img src="images/logo-twitter.svg" alt="Twitter logo" />
      <img src="images/logo-instagram.svg" alt="Instagram logo" />
    </section>

    <span class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </span>
  </main>

  <footer>
    <p class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by 
      <a href="https://github.com/Sussana7">Sussana Teye</a>.
    </p>
  </footer>
</body>
</html>
